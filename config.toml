baseURL = "https://www.aerialls.eu"
title = "Julien Brochet"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
enableGitInfo = true

paginate = 20
canonifyURLs = true

pygmentsStyle = "monokai"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "aerialls"

[params]
    author = "Julien Brochet"
    info = "Site Reliability Engineer between two reboots"
    description = "Julien Brochet's personal blog"
    keywords = "blog,sre,sysadmin,personal"
    avatarURL = "images/persona.png"

    favicon_32 = "/icons/favicon-32x32.png"
    favicon_16 = "/icons/favicon-16x16.png"

    hideCredits = false
    hideCopyright = false

    colorScheme = "dark"
    hideColorSchemeToggle = true

    rtl = false
    commit = "https://github.com/aerialls/www.aerialls.eu/commit"

    customCSS = ["css/custom.css"]

[params.fathomAnalytics]
    siteID = "885433"

[taxonomies]
  category = "categories"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fa fa-github"
    weight = 1
    url = "https://github.com/aerialls"
