baseurl = "https://www.aerialls.io"
title = "Julien Brochet"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"

paginate = 20
canonifyurls = true

pygmentsStyle = "monokai"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "aerialls"

[params]
    author = "Julien Brochet"
    info = "Site Reliability Engineer between two reboots"
    description = "Julien Brochet's personal website"
    keywords = "blog,sre,sysadmin,personal"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/icons/favicon-32x32.png"
    favicon_16 = "/icons/favicon-16x16.png"

    hidecredits = false
    hidecopyright = false

    rtl = false

    custom_css = ["css/custom.css"]

[taxonomies]
  category = "categories"
  tag = "tags"

